
  
  



  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="24px">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
  
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>
        Code
  
        </th>
        <td mat-cell *matCellDef="let element">{{ element.code }}</td>
      </ng-container>
  
      <ng-container matColumnDef="settingCategory">
        <th mat-header-cell *matHeaderCellDef>
        Category
        </th>
        <td mat-cell *matCellDef="let element">{{ element.settingCategory }}</td>
      </ng-container>
      <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef>
          Display Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.displayName }}</td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>
            Value
        </th>
        <td mat-cell *matCellDef="let element">{{ element.value }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>
            Description
        </th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
          Actions
        </th>
        <td mat-cell *matCellDef="let element">
  
          <button mat-icon-button matTooltip="Click to Edit" (click)="Edit(element.id)" class="iconbutton">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
  
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="5"
      [pageSizeOptions]="[5, 10]">
    </mat-paginator> -->
  
    <mat-paginator #paginator (page)="onPageChange($event)" [pageIndex]="pageIndex" [pageSize]="pageSize"
      [pageSizeOptions]="[10,20,30,50]">
    </mat-paginator>
  </div>

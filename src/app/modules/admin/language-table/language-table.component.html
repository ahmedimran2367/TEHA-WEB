<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="24px">>
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>
        {{'admin.code'| translate}}

      </th>
      <td mat-cell *matCellDef="let element">{{ element.code }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>
        {{'admin.category'| translate}}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>
    <ng-container matColumnDef="english">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{'admin.english'| translate}}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.english }}</td>
    </ng-container>
    <ng-container matColumnDef="german">
      <th mat-header-cell *matHeaderCellDef>
        {{'admin.german'| translate}}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.german }}</td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>
        {{'admin.actions'| translate}}
      </th>
      <td mat-cell *matCellDef="let element">

        <button mat-icon-button matTooltip="Click to Edit" (click)="Edit(element.id)" class="iconbutton">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="5"
    [pageSizeOptions]="[5, 10]">
  </mat-paginator> -->

  <mat-paginator #paginator (page)="onPageChange($event)" [pageIndex]="pageIndex" [pageSize]="pageSize"
    [pageSizeOptions]="[10,20,30,100,200,300]">
  </mat-paginator>
</div>

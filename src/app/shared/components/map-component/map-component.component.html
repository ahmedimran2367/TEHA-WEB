<mat-card class="mat-dashboard-card font-resp" fxFlex="100">

  <mat-card-content class="h-100">
    <iframe class="h-100 w-100" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
      [src]="url | safe: 'resourceURL'">
    </iframe>
  </mat-card-content>
</mat-card>
